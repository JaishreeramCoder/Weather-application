<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify OTP</title>
    {%load static%}
    <link rel="stylesheet" href="{% static 'css/verify_otp_password_style.css' %}">
</head>
<body>
    <div class="container">
        <h1>Verify OTP</h1>
        <form method="POST">
            {% csrf_token %}
            <input type="text" name="otp" placeholder="Enter OTP" required>
            <button type="submit">Verify OTP</button>
        </form>
    </div>
</body>
</html>
